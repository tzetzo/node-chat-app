<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./css/styles.css" />
    <title></title>
  </head>
  <body class="chat">

    <div class="chat__sidebar">
      <h3>People</h3>
      <div id="users"></div>
    </div>

    <div class="chat__main">
      <ol id='messages' class="chat-messages"></ol>

      <div class="chat__footer">
        <form id='message-form'>
            <input name='message' type='text' placeholder='Message' autofocus autocomplete="off"/>
            <button>Send</button>
        </form>
        <button id='send-location'>Send location</button>
      </div>
    </div>

<!--template used by Mustache in index.js-->
    <script id='message-template' type='text/template'>
        <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdOn}}</span>
          </div>
          <div class="message__body">
              <p>{{text}}</p>
          </div>
        </li>
    </script>
<!--template used by Mustache in index.js-->
    <script id='location-message-template' type='text/template'>
        <li class="message">
          <div class="message__title">
              <h4>{{from}}</h4>
              <span>{{createdOn}}</span>
          </div>
          <div class="message__body">
            <p>
              <a target="_blank" href="{{url}}">My current location</a>
            </p>
          </div>
        </li>
    </script>


    <script src='/socket.io/socket.io.js'></script>
    <script src='./js/libs/jquery-3.3.1.min.js'></script>
    <script src='./js/libs/moment.js'></script>
    <script src='./js/libs/mustache.js'></script>
    <script src='./js/index.js'></script>
  </body>
</html>
